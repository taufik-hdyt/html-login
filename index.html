<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/asset/css/style1.css" >


  <title>Form login</title>
</head>
<body>
<img src="/asset/img/bg.png" alt="backgroud" class = "bg1">
  




<div class="container">

  <form>
      <h2>Login to your Account</h2>
      <p>See what is going on with your business</p>
      <img src="/asset/img/images.png" alt="image" class="img1">
      <a href="#"><img src="/asset/img/Frame 1.png" alt = "Google" class="img2"></a>
      <a href="#"><img src="/asset/img/frame2.png" alt="Google" class="img3"></a>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="username" aria-describedby="username" placeholder="mail@abc.com">
      
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="**********">
        
      </div>

      <div class="formcheck">
        <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
        <label for="checkbox" class="check">Remember me</label>
        <a href="#" class="forgot mt-1">Forgot Password?</a>
      </div>






      <button type="submit">Login</button>
      <p class="create">Not Registered Yet? <a href="#">Create an account</a></p>

  </form>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
</html>
